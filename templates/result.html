<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result for Patient ID: {{ target_patient_id }}</h1>
    
    <table>
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Predicted Value</th>
            </tr>
        </thead>
        <tbody>
            {% for prediction in predictions %}
            {% if prediction.patient_id == target_patient_id %}
            <tr>
                <td>{{ prediction.patient_id }}</td>
                <td>{{ prediction.prediction }}</td>
            </tr>
            {% endif %}
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
